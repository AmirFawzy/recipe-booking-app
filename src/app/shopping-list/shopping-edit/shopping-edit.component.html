<div class="w-100">
  <form (ngSubmit)="onSubmit(form); form.reset()" #form="ngForm">
    <div class="form-row">
      <div class="form-group col-sm-5">
        <label for="name"><strong>Name</strong></label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name" ngModel required>
      </div>
      <div class="form-group col-sm-2">
        <label for="amount"><strong>Amount</strong></label>
        <input type="number" class="form-control" id="amount" placeholder="Amount..." name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
      </div>
    </div>
    <div>
      <button class="btn btn-success mr-2" type="submit" [disabled]="form.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
      <button class="btn btn-danger mr-2" type="button" (click)="onDelete(); editMode = false; form.reset()" *ngIf="editMode">Delete</button>
      <button class="btn btn-primary" type="button" (click)="form.reset(); editMode = false">Clear</button>
    </div>
  </form>
</div>
