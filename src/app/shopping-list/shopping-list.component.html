<div class="row">

  <div class="col-10">

    <app-shopping-edit></app-shopping-edit>

    <hr>

    <ul class="list-group" [@listAnimation]="(shoppingListState | async).ingredients.length">

      <li class="list-group-item shopping-list-items list-group-item-action" *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index" (click)="onEditItem(i)">

        <a style="color: #212529;text-decoration: none;">{{ ingredient.name }} ({{ ingredient.amount }})</a>

      </li>

    </ul>

  </div>

</div>
