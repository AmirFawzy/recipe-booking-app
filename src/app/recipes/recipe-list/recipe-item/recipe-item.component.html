<a class="list-group-item list-group-item-action d-flex px-2">
  <img class="img-fluid" [src]="recipe.imagePath" [alt]="recipe.name">
  <div class="d-flex flex-column align-content-start ml-3">
    <h5 class="mb-1">{{ recipe.name }}</h5>
    <p class="mb-0">{{ recipe.description }}</p>
  </div>
</a>
