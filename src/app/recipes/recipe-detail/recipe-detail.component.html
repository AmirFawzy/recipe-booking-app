<div>
  <div class="w-100">
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid">
  </div>
  <div class="w-100 mt-3">
    <h3 class="mb-2">{{ recipe.name }}</h3>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="manage-recipe" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="manage-recipe">
        <a class="dropdown-item" style="cursor: pointer" (click)="onAddToShoppingList()">Add To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onEditClick()" *ngIf="(authState | async).authenticated">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
    <div class="mb-2 mt-3">{{ recipe.description }}</div>
    <div class="mt-2">
      <ul class="w-100 list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
      </ul>
    </div>
  </div>
</div>
