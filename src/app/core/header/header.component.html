  <a class="navbar-brand" routerLink="/">Recipe Book</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-responsive" aria-controls="navbar-responsive"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar-responsive">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/recipes" [routerLinkActive]="'selected'">Recipes
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/shopping-list" [routerLinkActive]="'selected'">Shopping List</a>

        <li>
          <a class="nav-link" [routerLink]="[ '/signin' ]" [routerLinkActive]="'selected'">Login</a>
